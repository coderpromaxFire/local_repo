<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini calender </title>
    <link rel="stylesheet" href="/calender.css">
</head>
<body>
<div class="calender">
    <div class="left"> 
        <p id="date"> 26</p>
        <p id="day"> Thursday</p>

    </div>
    <div class="right">
        <p id="month"> December</p>
        <p id="year"> 2035</p>
    </div>
</div>





    <script src="/calender.js"> </script>
</body>
</html>
